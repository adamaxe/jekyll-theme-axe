<section id="archive">
        <h3>Archive</h3>
	<p>
	Here is a chronological list of all blogposts
	</p>
        <ul>
          {% for post in site.posts %}
            <li>
              <span>{{ post.date | date: "%b %d, %Y" }}</span> -
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
</section>
